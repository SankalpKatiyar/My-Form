<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job application</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text"  id="name">
    </div>
    <br>
    <div>
        <label for="email">E- mail:</label>
        <input type="email" id="email">
    </div>
    <br>
    <div>
        <label for="phone">Mobile no:</label>
        <input type="tel" id="phone">
    </div>
    <br>
    <div>
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload" value="browse" multiple>
    </div>
    <br>
    <div>
        <label for="counter">Experience:</label>
        <input type="number" max="10" min="0" id="counter">
    </div>
    <br>
    <div>
        <label for="skills">Skills: </label>
        <label for="akills">HTML</label>
        <input type="checkbox" name="skills" id="">
        <label for="skills">CSS</label>
        <input type="checkbox" name="skills">
        <label for="skills">JS</label>
        <input type="checkbox" name="skills">
        
    </div>
    <br>
    <div>
        <label for="qualification">Highest Qualification :</label><br>
        <select name="qualification" id="qualification">
            <option value="highschool">Highschool</option>
            <option value="intermediate">Intermediate</option>
            <option value="graduate">Graduate</option>
        </select>
    </div>
    <br>
    <div>
        <label for="availability">Avaialability :</label><br>
        <label for="availability">Full time</label>
        <input type="radio" name="availability"><br>
        <label for="availability">Part time</label>
        <input type="radio" name="availability">
    </div>
    <br>
    <div>
        <label for="area">Comment:</label>
        <br>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
    </div>
</body>
</html>
